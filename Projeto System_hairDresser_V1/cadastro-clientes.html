<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>System HairDresser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<link href="css/bootstrap.css" rel='stylesheet' type='text/css' /><!-- bootstrap css -->
	<link href="css/style.css" rel='stylesheet' type='text/css' /><!-- custom css -->
	<link href="css/font-awesome.min.css" rel="stylesheet"><!-- fontawesome css -->
	<link
		href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
		rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800&amp;subset=latin-ext"
		rel="stylesheet">
</head>

<body>
	<header class="py-3">
		<div class="container">
			<nav class="d-lg-flex">
				<div class="login-icon ml-2">
					<a class="user" href="home.html"> Pagina Inicial</a>
				</div>
			</nav>
			<div class="clear"></div>
		</div>
	</header>
	<div class="innerpage-banner-cliente" id="home">
		<div class="inner-page-layer-cliente">
		</div>
	</div>
	<section class="mail pt-lg-5 pt-4">
		<div class="container pt-lg-5">
			<div class="alert alert-success" id="sucesso" style="display: none;" role="alert">
			</div>
			<div class="alert alert-warning" id="erro" style="display: none;" role="alert">
			</div>
			<h2 class="heading text-center mb-sm-5 mb-4">Novo cliente</h2>
			<div class="row agileinfo_mail_grids d-flex justify-content-center">
				<div class="col-lg-8 agileinfo_mail_grid_right ">
					<form action="#" method="post">
						<div class="row">
							<div class="col-md-12 wthree_contact_left_grid pr-md-0">
								<div class="form-group">
									<input type="text" name="nome" class="form-control" placeholder="Nome" required="">
								</div>
								<div class="form-group">
									<input type="text" name="email" class="form-control" placeholder="Email"
										required="">
								</div>
								<div class="form-group">
									<input type="text" name="telefone" class="form-control" placeholder="Telefone"
										required="">
								</div>
								<div class="form-group">
									<input type="text" name="cpf" class="form-control" placeholder="CPF" required="">
								</div>
							</div>
							<div class="col-md-12">
								<div class="submit-buttons">
									<button type="button" id='btn' class="btn btn-success">Enviar</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="js/controllers/Agendamento.js"></script>
		<script src="js/controllers/NewMedico.js"></script>
		<script src="js/controllers/newCliente.js"></script>
		<script src="js/cliente.js"></script>


</body>

</html>
